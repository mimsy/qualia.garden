# ABOUTME: Cloudflare Workers/Pages configuration.
# ABOUTME: Defines D1 database, Queue, and secret bindings.

name = "qualia-garden"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".svelte-kit/cloudflare"

[[d1_databases]]
binding = "DB"
database_name = "qualia-garden"
database_id = "358e7264-0e44-4b45-88c1-9625eebbe56a"


[[queues.producers]]
binding = "POLL_QUEUE"
queue = "poll-jobs"

[[kv_namespaces]]
binding = "ALIGNMENT_CACHE"
id = "6f56ab195a3a480b8d5b26b71c5b4db4"

# Secrets (set via `wrangler secret put`):
# - OPENROUTER_API_KEY
